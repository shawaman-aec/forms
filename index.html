<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<section id="contact" class="mt-6" style="background-color: #f0f0f0; padding: 10px 0;">
    <div id="contact-container">
        <div class="container">
            <div class="row">
                <h1 id="contact-h1" class="title mt-4 col-12 text-center" style="font-family: 'Arial', sans-serif;"><b>Get in Touch</b></h1>
                <p class="col-12 text-center" style="color: #555; font-family: 'Arial', sans-serif;">If you have any questions or inquiries, feel free to ask us.</p>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <form class="col-md-6 offset-md-3">
                        <div class="mb-3">
                            <input type="text" class="form-control" id="name" placeholder="Your Name" required>
                        </div>

                        <div class="mb-3">
                            <input type="email" class="form-control" placeholder="Email address" id="email">
                        </div>

                        <div class="mb-3">
                            <input type="tel" class="form-control" placeholder="Phone number" id="number" required>
                        </div>

                        <div class="mb-3">
                            <textarea class="form-control" placeholder="Your message" id="message" rows="4" required></textarea>
                        </div>

                      <div class="col-12 text-center mb-4 mt-2">
                            <button type="submit" id="contact-btn" class="btn btn-primary" style="background-color: #4285f4; border: none; border-radius: 50px; transition: background-color 0.3s;">
                                <span style="font-family: 'Arial', sans-serif; color: #fff;">Submit</span>
                            </button>
                        </div>
                </form>
            </div>
        </div>
    </div>
    </section>
